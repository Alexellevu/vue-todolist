<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Task</title>
</head>
<body>
    <div id="app" class="container">

     
   

        <div class="logo">
            <img width="200px" :src="logo" alt="">
        </div>

        <div class="add_task">
            <input v-model="newTask" @keyup.enter='addTask' type="text" @ placeholder="aggiungi task">
            <button @click="addTask">Add Task</button>
            <div class="sottotitolo"><span>Add a simple task to do</span></div>
        </div>

        <div class="tasks" v-if="tasks.length > 0">
            <h3>Tasks ToDO</h3>
                <div class="task" v-for="(task,index) in tasks ">
                    <input type="text" v-model="tasks[index]" @keyup.enter="changeTask">
                    <i class="fas fa-check-circle" @click="completeTask(index, task)" ></i>
                    <i class="fas fa-trash" @click="removeTask(index,task)"></i>
                    
                </div>
           
        </div>
        <span class="empty" v-else="tasks.length = 0" >Nothing to Do!</span> 

        <div class="completed_tasks" v-if="tasksCompleted.length > 0">
            <h3>Completed Tasks</h3>
            <div v-for="(task, index) in tasksCompleted">
                {{task}} <i class="fas fa-redo" @click="restoreCompleteTask(index, task)"></i>
            </div>
        </div>

        <div class="trash" v-if="trashTask.length > 0" >
            <h3>Delete Task</h3>
            <div v-for="(task, index) in trashTask"> 
                {{task}} <i class="fas fa-redo" @click="restoreCompleteTask(index, task)" ></i>
            </div>
        </div>
        
           
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
